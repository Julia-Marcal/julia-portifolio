<div class="job-card">
  <div class="job-infos">
    <img class="job-image" [src]="job.image" [alt]="job.alt">
    <h2 class="job-title">{{ job.title }} <span class="job-func">{{ job.func }}</span></h2>
  </div>
  <div *ngFor="let desc of job.descriptions">
    <p class="job-desc">{{ desc }}</p>
  </div>
</div>
